<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <ul id="accordion">
            <li>
                <label for="first"> Private Space <span>&#x3e;</span></label>
                <input type="checkbox" name="accordion" id="first"/>
                <div class="content">
                    <div class="first__field">
                        <span>Monthly Plan</span>
                        <div class="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="first__field">
                        <span>Quarterly Plan</span>
                        <div className="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="first__field">
                        <span>Year Plan</span>
                        <div class="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="add__btn">
                        <button  class="pud-2">Add New Plan</button>
                    </div>
                </div>
            </li>



            <li>
                <label for="second"> General Space <span>&#x3e;</span></label>
                <input type="checkbox" name="accordion" id="second"/>
                <div class="content">
                    <div class="first__field">
                        <span>Monthly Plan</span>
                        <div class="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="first__field">
                        <span>Quarterly Plan</span>
                        <div className="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="first__field">
                        <span>Year Plan</span>
                        <div class="v__e__d__holder">
                            <button class="view__1">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div  class="add__btn">
                        <button class="pud-2">Add New Plan</button>
                    </div>
                </div>
            </li>
           
        </ul>
</body>
</html>
